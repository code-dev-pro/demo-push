<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test de Notification Système</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }
    button {
      background-color: #7209b7;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }
    #status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .info {
      background-color: #d1ecf1;
      color: #0c5460;
    }
  </style>
</head>
<body>
  <h1>Test de Notification Système</h1>
  <p>Cette page permet de tester si les notifications système fonctionnent correctement sur votre appareil.</p>
  
  <div>
    <button id="checkPermission">Vérifier la permission</button>
    <button id="requestPermission">Demander la permission</button>
    <button id="sendNotification">Envoyer une notification système</button>
  </div>
  
  <div id="status" class="info">
    Cliquez sur un bouton pour commencer.
  </div>
  
  <script>
    // Fonction pour mettre à jour le statut
    function updateStatus(message, type) {
      const statusElement = document.getElementById('status');
      statusElement.textContent = message;
      statusElement.className = type;
    }
    
    // Vérifier si les notifications sont supportées
    if (!('Notification' in window)) {
      updateStatus('Votre navigateur ne supporte pas les notifications système.', 'error');
      document.getElementById('requestPermission').disabled = true;
      document.getElementById('sendNotification').disabled = true;
    }
    
    // Vérifier la permission
    document.getElementById('checkPermission').addEventListener('click', function() {
      if ('Notification' in window) {
        const permission = Notification.permission;
        updateStatus(`Permission actuelle: ${permission}`, 'info');
      } else {
        updateStatus('Votre navigateur ne supporte pas les notifications système.', 'error');
      }
    });
    
    // Demander la permission
    document.getElementById('requestPermission').addEventListener('click', async function() {
      if ('Notification' in window) {
        try {
          const permission = await Notification.requestPermission();
          updateStatus(`Nouvelle permission: ${permission}`, permission === 'granted' ? 'success' : 'error');
        } catch (error) {
          updateStatus(`Erreur lors de la demande de permission: ${error.message}`, 'error');
        }
      } else {
        updateStatus('Votre navigateur ne supporte pas les notifications système.', 'error');
      }
    });
    
    // Envoyer une notification
    document.getElementById('sendNotification').addEventListener('click', function() {
      if ('Notification' in window) {
        if (Notification.permission === 'granted') {
          try {
            const notification = new Notification('Test de Notification', {
              body: 'Ceci est une notification système de test. Si vous voyez ceci, les notifications système fonctionnent correctement sur votre appareil.',
              icon: '/notification-icon.png',
              badge: '/notification-icon.png',
              vibrate: [200, 100, 200],
              tag: 'test-notification',
              requireInteraction: true,
              silent: false
            });
            
            notification.onclick = function() {
              window.focus();
              notification.close();
              updateStatus('Notification cliquée!', 'success');
            };
            
            updateStatus('Notification envoyée! Vérifiez en dehors du navigateur.', 'success');
          } catch (error) {
            updateStatus(`Erreur lors de l'envoi de la notification: ${error.message}`, 'error');
          }
        } else {
          updateStatus(`Permission refusée. Permission actuelle: ${Notification.permission}`, 'error');
        }
      } else {
        updateStatus('Votre navigateur ne supporte pas les notifications système.', 'error');
      }
    });
  </script>
</body>
</html>
